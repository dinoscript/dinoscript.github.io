<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="libs/foundation/css/foundation.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
</head>
<body>
<div class="grid-container">
    <header class="grid-x grid-padding-x grid-padding-y">
        <div class="menu-header small-12 text-center">Menu</div>
    </header>
    <div class="grid-x grid-margin-x grid-margin-y">
        <div class="menu-item-card medium-6 large-4 cell">
            <img src="img/barbeque_chicken.jpg">

            <div class="menu-item-card-info grid-x">
                <div class="menu-item-title small-9 text-left">Barbeque Chicken</div>
                <div class="menu-item-price small-3 text-right">$11.95</div>
            </div>
            <div class="expanded button-group">
                <a class="success button" href="templates/item-edit.html">Edit</a>
                <a class="secondary button">View</a>
                <a class="alert button">Delete</a>
            </div>
        </div>
        <div class="menu-item-card medium-6 large-4 cell">
            <img src="img/the_super_salad.jpg">

            <div class="menu-item-card-info grid-x">
                <div class="menu-item-title small-9 text-left">The Super Salad</div>
                <div class="menu-item-price small-3 text-right">$15.95</div>
            </div>
            <div class="expanded button-group">
                <a class="success button">Edit</a>
                <a class="secondary button">View</a>
                <a class="alert button">Delete</a>
            </div>
        </div>
        <div class="menu-item-card medium-6 large-4 cell">
            <img src="img/beet_and_arugula_salad.jpg">

            <div class="menu-item-card-info grid-x">
                <div class="menu-item-title small-9 text-left">Beet and Arugula Salad</div>
                <div class="menu-item-price small-3 text-right">$8.85</div>
            </div>
            <div class="expanded button-group">
                <a class="success button">Edit</a>
                <a class="secondary button">View</a>
                <a class="alert button">Delete</a>
            </div>
        </div>
        <div class="expanded button-group menu-item-card medium-6 large-4 cell">
            <a class="success button" href="templates/item-create.html">Add New</a>
            <a class="alert button">Save</a>
        </div>
    </div>
</div>
</body>
</html>

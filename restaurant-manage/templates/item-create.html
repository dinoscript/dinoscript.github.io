<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="../libs/foundation/css/foundation.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
</head>
<body>
<div class="grid-container">
    <header class="grid-x grid-padding-x grid-padding-y">
        <div class="menu-header small-12 text-center">Create Item</div>
    </header>
    <div class="grid-x grid-margin-x grid-margin-y">
        <div class="menu-item-card medium-6 cell">
            <img src="../img/barbeque_chicken.jpg">
            <div class="button-group expanded small-12 cell">
                <a class="submit button">Upload image</a>
            </div>
        </div>
        <div class="menu-item-card-info medium-6">

            <form>
                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                        <label for="title-input" class="text-right middle">Title</label>
                    </div>
                    <div class="small-9 cell">
                        <input type="text" id="title-input" placeholder="Barbeque Chicken">
                    </div>
                    <div class="small-3 cell">
                        <label for="price-input" class="text-right middle">Price</label>
                    </div>
                    <div class="small-9 cell">
                        <input type="text" id="price-input" placeholder="$11.95">
                    </div>
                    <div class="small-3 cell">
                        <label for="from-input" class="text-right middle">From</label>
                    </div>
                    <div class="small-9 cell">
                        <input type="text" id="from-input" placeholder="21.08.2017">
                    </div>
                    <div class="small-3 cell">
                        <label for="to-input" class="text-right middle">To</label>
                    </div>
                    <div class="small-9 cell">
                        <input type="text" id="to-input" placeholder="27.08.2017">
                    </div>
                    <div class="button-group expanded small-12 cell">
                        <a class="submit button">Clear All</a>
                        <a class="alert button">Save</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
